version: '3.8'

services:
  # Backend API (Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monitor_backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:POSTGRES_PASSWORD@host.docker.internal:5432/monitor}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY:-}
      OCR_ENABLED: ${OCR_ENABLED:-true}
    ports:
      - "3232:5000"
    volumes:
      - screenshots:/app/screenshots
    networks:
      - monitor_network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3232/api}
    container_name: monitor_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3434:80"
    networks:
      - monitor_network

volumes:
  screenshots:
    driver: local

networks:
  monitor_network:
    driver: bridge
